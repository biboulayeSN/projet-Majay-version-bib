<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion SuperAdmin - MAJAY</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="logo" style="color: white;">üõ°Ô∏è MAJAY</h1>
            <p class="tagline" style="color: rgba(255,255,255,0.9);">Espace SuperAdmin</p>
        </div>

        <div class="auth-card">
            <h2>Connexion SuperAdmin</h2>
            <p class="auth-subtitle">Acc√®s r√©serv√© aux administrateurs</p>

            <!-- Formulaire de connexion -->
            <form id="adminForm" class="auth-form" style="display: block;">
                <div class="form-group">
                    <label>Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="telephone" required placeholder="780181144" autofocus>
                    <span class="form-hint">Entrez votre num√©ro de t√©l√©phone</span>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <span class="form-hint">Entrez votre mot de passe</span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; padding: 18px 30px; font-size: 1.1em; min-height: 60px; font-weight: 700;">
                    <span class="btn-text">üîê Se connecter</span>
                    <span class="btn-loader" style="display:none">‚è≥</span>
                </button>
            </form>

            <div class="auth-footer">
                <a href="../index.html" style="color: #667eea;">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { adminAuth } from "../js/admin-auth.js";

        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            
            try {
                const tel = document.getElementById('telephone').value.trim();
                const password = document.getElementById('password').value;
                const result = await adminAuth.connexionAdmin(tel, password);
                
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                
                if (result.success) {
                    const { showSuccess } = await import("../js/notifications.js");
                    showSuccess("Connexion r√©ussie ! Redirection...");
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                const { showError } = await import("../js/notifications.js");
                showError(error.message);
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
