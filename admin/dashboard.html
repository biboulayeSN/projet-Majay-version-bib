<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - MAJAY</title>
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--color-bg-dark) 0%, #16213e 100%);
            color: white;
        }
        .admin-nav a {
            color: white;
        }
        .admin-nav a.active {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="dashboard-page">
    <header class="dashboard-header admin-header">
        <div class="dashboard-header-content">
            <div class="dashboard-logo">üõ°Ô∏è ADMIN MAJAY</div>
            <nav class="dashboard-nav admin-nav" id="mainNav">
                <a href="dashboard.html" class="nav-link active">üìä Dashboard</a>
            </nav>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span id="adminName" style="color: white;"></span>
                <button onclick="deconnexionAdmin()" class="btn btn-outline btn-sm" style="color: white; border-color: rgba(255,255,255,0.3);">üö™ D√©connexion</button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <h1 style="font-size: 2em; margin-bottom: 30px;">Tableau de bord SuperAdmin</h1>

        <div class="stats-grid" id="statsGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                <div class="loader"></div>
                <p style="margin-top: 15px; color: #718096;">Chargement des statistiques...</p>
            </div>
        </div>

        <div style="background: white; border-radius: 16px; padding: 30px; margin-top: 30px;">
            <h2 style="margin-bottom: 20px;">üìã Comptes en attente d'approbation</h2>
            <div id="demandesListe">Chargement...</div>
        </div>

        <div style="background: white; border-radius: 16px; padding: 30px; margin-top: 30px;">
            <h2 style="margin-bottom: 20px;">üìà Derni√®res commandes</h2>
            <div id="commandesRecentes">Chargement...</div>
        </div>
    </div>

    <script type="module">
        import { supabase } from "../js/config.js";
        import { adminAuth } from "../js/admin-auth.js";
        import { adminRoles, ADMIN_ROLES } from "../js/admin-roles.js";

        const admin = adminAuth.verifierAuthAdmin();
        if (!admin) {
            window.location.href = 'connexion.html';
        }

        document.getElementById('adminName').textContent = admin.nom;

        // Afficher les liens selon le r√¥le
        const nav = document.getElementById('mainNav');
        const role = admin.admin_role;

        if (role === ADMIN_ROLES.SUPER_ADMIN) {
            nav.innerHTML += `
                <a href="admins.html" class="nav-link">üë• Admins</a>
                <a href="vendeur.html" class="nav-link">üë§ Vendeurs</a>
                <a href="stores.html" class="nav-link">üè™ Boutiques</a>
            `;
        } else         if (role === ADMIN_ROLES.COMMERCIAL || role === ADMIN_ROLES.COMMERCIAL_GESTIONNAIRE) {
            nav.innerHTML += `
                <a href="commercial.html" class="nav-link">üë• Vendeurs</a>
            `;
        }
        if (role === ADMIN_ROLES.GESTIONNAIRE || role === ADMIN_ROLES.COMMERCIAL_GESTIONNAIRE) {
            nav.innerHTML += `
                <a href="gestionnaire.html" class="nav-link">üè™ Boutiques</a>
            `;
        }
        if (role === ADMIN_ROLES.COMMERCIAL_GESTIONNAIRE) {
            nav.innerHTML += `
                <a href="commercial-gestionnaire.html" class="nav-link">üìä Vue d'ensemble</a>
            `;
        }
        if (role === ADMIN_ROLES.ANALYTICS) {
            nav.innerHTML += `
                <a href="analytics.html" class="nav-link">üìä Analytics</a>
            `;
        } else if (role === ADMIN_ROLES.FINANCIAL) {
            nav.innerHTML += `
                <a href="financial.html" class="nav-link">üí∞ Financial</a>
            `;
        }

        window.deconnexionAdmin = () => adminAuth.deconnexionAdmin();

        async function chargerStats() {
            try {
                const stats = await adminAuth.getStatsAdmin();

                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-label">Total Vendeurs</div>
                        <div class="stat-value">${stats.total_vendeurs}</div>
                        <p style="font-size: 0.9em; color: #718096; margin-top: 10px;">
                            Actifs: ${stats.vendeurs_actifs} | Inactifs: ${stats.vendeurs_inactifs}
                        </p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üì¶</div>
                        <div class="stat-label">Produits</div>
                        <div class="stat-value">${stats.total_produits}</div>
                        <p style="font-size: 0.9em; color: #718096; margin-top: 10px;">
                            Free: ${stats.vendeurs_free} | Pro: ${stats.vendeurs_pro} | Ent: ${stats.vendeurs_entreprise}
                        </p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üõí</div>
                        <div class="stat-label">Commandes</div>
                        <div class="stat-value">${stats.total_commandes}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-label">Volume Total</div>
                        <div class="stat-value">${parseFloat(stats.volume_ventes_total).toLocaleString()} FCFA</div>
                    </div>
                `;
            } catch (error) {
                console.error(error);
                document.getElementById('statsGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #718096;">
                        ‚ùå Erreur lors du chargement des statistiques
                    </div>
                `;
            }
        }

        async function chargerDemandes() {
            try {
                const { data, error } = await supabase
                    .from('stores')
                    .select(`
                        id,
                        name,
                        slug,
                        is_active,
                        created_at,
                        owner:users!stores_owner_id_fkey (
                            phone,
                            full_name
                        )
                    `)
                    .eq('is_active', false)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    document.getElementById('demandesListe').innerHTML = `
                        <p style="text-align: center; color: #718096; padding: 40px;">
                            ‚úÖ Aucune demande en attente
                        </p>
                    `;
                    return;
                }

                document.getElementById('demandesListe').innerHTML = data.map(store => {
                    const owner = Array.isArray(store.owner) ? store.owner[0] : store.owner;
                    return `
                    <div style="padding: 20px; border: 2px solid #ffa502; border-radius: 12px; margin-bottom: 15px; background: #fffbf5;">
                        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                            <div style="flex: 1; min-width: 200px;">
                                <h3 style="margin-bottom: 5px; color: #1a1a2e;">${store.name}</h3>
                                <p style="color: #718096; margin-bottom: 5px;">üë§ ${owner?.full_name || 'N/A'}</p>
                                <p style="color: #718096; margin-bottom: 5px;">üìû ${owner?.phone || 'N/A'}</p>
                                <p style="color: #718096; margin-bottom: 5px;">üîó majay.com/${store.slug}</p>
                                <p style="color: #718096; font-size: 0.9em;">
                                    Inscrit le ${new Date(store.created_at).toLocaleDateString('fr-FR')}
                                </p>
                            </div>
                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <button onclick="approuverStore('${store.id}')" class="btn-primary" style="padding: 12px 24px;">
                                    ‚úÖ Approuver
                                </button>
                                <button onclick="rejeterStore('${store.id}')" class="btn-danger" style="padding: 12px 24px; background: #ff4757; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                    ‚ùå Rejeter
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                console.error(error);
            }
        }

        window.approuverStore = async function(id) {
            if (!confirm('Approuver cette boutique ?')) return;

            try {
                await adminAuth.toggleStore(id, true);
                alert('‚úÖ Boutique approuv√©e !');
                chargerDemandes();
                chargerStats();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        };

        window.rejeterStore = async function(id) {
            if (!confirm('Rejeter cette boutique ? Elle sera d√©sactiv√©e.')) return;

            try {
                await adminAuth.supprimerStore(id);
                alert('‚úÖ Boutique rejet√©e');
                chargerDemandes();
                chargerStats();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        };

        async function chargerCommandesRecentes() {
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        stores!inner (
                            name,
                            slug
                        )
                    `)
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                if (!data || data.length === 0) {
                    document.getElementById('commandesRecentes').innerHTML = `
                        <p style="text-align: center; color: #718096; padding: 40px;">
                            Aucune commande r√©cente
                        </p>
                    `;
                    return;
                }

                document.getElementById('commandesRecentes').innerHTML = `
                    <table style="width: 100%;">
                        <thead>
                            <tr style="background: #f7fafc;">
                                <th style="padding: 15px; text-align: left;">Date</th>
                                <th style="padding: 15px; text-align: left;">Boutique</th>
                                <th style="padding: 15px; text-align: left;">Articles</th>
                                <th style="padding: 15px; text-align: left;">Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(c => {
                                const store = Array.isArray(c.stores) ? c.stores[0] : c.stores;
                                const itemsCount = Array.isArray(c.items) ? c.items.length : 0;
                                return `
                                <tr style="border-top: 1px solid #e2e8f0;">
                                    <td style="padding: 15px;">${new Date(c.created_at).toLocaleDateString('fr-FR')}</td>
                                    <td style="padding: 15px;">${store?.name || 'N/A'}</td>
                                    <td style="padding: 15px;">${itemsCount} article(s)</td>
                                    <td style="padding: 15px; font-weight: 700; color: #25D366;">${parseInt(c.total || 0).toLocaleString()} ${c.currency || 'XOF'}</td>
                                </tr>
                            `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error(error);
            }
        }

        chargerStats();
        chargerDemandes();
        chargerCommandesRecentes();
    </script>
</body>
</html>
