<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Supabase - MAJAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid #e2e8f0;
        }
        .test-item.success {
            background: #d4edda;
            border-left-color: #25D366;
        }
        .test-item.error {
            background: #f8d7da;
            border-left-color: #ff4757;
        }
        .test-item.loading {
            background: #fff3cd;
            border-left-color: #ffa502;
        }
        .test-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }
        .test-result {
            color: #718096;
            font-size: 0.9em;
        }
        .btn-test {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-test:hover {
            transform: translateY(-2px);
        }
        .btn-test:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #718096;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de Connexion Supabase</h1>
        
        <div id="testResults">
            <div class="test-item loading">
                <div class="test-label">‚è≥ Initialisation...</div>
                <div class="test-result">Chargement des modules</div>
            </div>
        </div>

        <button class="btn-test" id="btnTest" onclick="lancerTests()">üîç Lancer les tests</button>
    </div>

    <script type="module">
        import { supabase } from "./js/config.js";

        window.lancerTests = async function() {
            const btn = document.getElementById('btnTest');
            btn.disabled = true;
            btn.textContent = '‚è≥ Tests en cours...';

            const results = document.getElementById('testResults');
            results.innerHTML = '';

            // Test 1: Connexion Supabase
            const test1 = document.createElement('div');
            test1.className = 'test-item loading';
            test1.innerHTML = '<div class="test-label">üîå Test de connexion Supabase</div><div class="test-result">V√©rification...</div>';
            results.appendChild(test1);

            try {
                const { data, error } = await supabase.from('plans').select('count').limit(1);
                if (error) throw error;
                test1.className = 'test-item success';
                test1.innerHTML = '<div class="test-label">‚úÖ Connexion Supabase r√©ussie</div><div class="test-result">La connexion √† la base de donn√©es fonctionne</div>';
            } catch (error) {
                test1.className = 'test-item error';
                test1.innerHTML = `<div class="test-label">‚ùå Erreur de connexion</div><div class="test-result">${error.message}</div>`;
            }

            // Test 2: V√©rification des tables
            const test2 = document.createElement('div');
            test2.className = 'test-item loading';
            test2.innerHTML = '<div class="test-label">üìä V√©rification des tables</div><div class="test-result">V√©rification...</div>';
            results.appendChild(test2);

            try {
                const tables = ['plans', 'users', 'stores', 'products', 'orders', 'customers'];
                const resultsTable = [];
                
                for (const table of tables) {
                    try {
                        const { error } = await supabase.from(table).select('count').limit(1);
                        if (error) throw error;
                        resultsTable.push(`‚úÖ ${table}`);
                    } catch (err) {
                        resultsTable.push(`‚ùå ${table}: ${err.message}`);
                    }
                }

                const allOk = resultsTable.every(r => r.startsWith('‚úÖ'));
                test2.className = allOk ? 'test-item success' : 'test-item error';
                test2.innerHTML = `<div class="test-label">${allOk ? '‚úÖ' : '‚ö†Ô∏è'} Tables v√©rifi√©es</div><div class="test-result">${resultsTable.join('<br>')}</div>`;
            } catch (error) {
                test2.className = 'test-item error';
                test2.innerHTML = `<div class="test-label">‚ùå Erreur</div><div class="test-result">${error.message}</div>`;
            }

            // Test 3: V√©rification des plans
            const test3 = document.createElement('div');
            test3.className = 'test-item loading';
            test3.innerHTML = '<div class="test-label">üí≥ V√©rification des plans</div><div class="test-result">V√©rification...</div>';
            results.appendChild(test3);

            try {
                const { data: plans, error } = await supabase.from('plans').select('*');
                if (error) throw error;
                
                const planNames = plans.map(p => p.name).join(', ');
                test3.className = 'test-item success';
                test3.innerHTML = `<div class="test-label">‚úÖ Plans trouv√©s (${plans.length})</div><div class="test-result">Plans: ${planNames}</div>`;
            } catch (error) {
                test3.className = 'test-item error';
                test3.innerHTML = `<div class="test-label">‚ùå Erreur</div><div class="test-result">${error.message}</div>`;
            }

            // Test 4: V√©rification des fonctions RPC
            const test4 = document.createElement('div');
            test4.className = 'test-item loading';
            test4.innerHTML = '<div class="test-label">‚öôÔ∏è V√©rification des fonctions RPC</div><div class="test-result">V√©rification...</div>';
            results.appendChild(test4);

            try {
                // Test avec une fonction qui devrait exister
                const { data, error } = await supabase.rpc('check_plan_limits', {
                    p_user_id: '00000000-0000-0000-0000-000000000000',
                    p_check_type: 'stores'
                });
                
                // Si on a une erreur mais pas "function does not exist", c'est OK
                if (error && error.message.includes('does not exist')) {
                    throw new Error('Fonction check_plan_limits non trouv√©e');
                }
                
                test4.className = 'test-item success';
                test4.innerHTML = '<div class="test-label">‚úÖ Fonctions RPC disponibles</div><div class="test-result">Les fonctions RPC sont accessibles</div>';
            } catch (error) {
                test4.className = 'test-item error';
                test4.innerHTML = `<div class="test-label">‚ö†Ô∏è Fonctions RPC</div><div class="test-result">${error.message}</div>`;
            }

            btn.disabled = false;
            btn.textContent = 'üîÑ Relancer les tests';
        };

        // Lancer automatiquement au chargement
        setTimeout(() => {
            lancerTests();
        }, 500);
    </script>
</body>
</html>
