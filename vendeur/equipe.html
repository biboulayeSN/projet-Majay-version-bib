                if (members.length === 0) {

                document.getElementById('teamGrid').innerHTML = members.map(m => {
                    const user = Array.isArray(m.user) ? m.user[0] : m.user;
                    return `
                    <div class="member-card">
                        <h3>${user?.full_name || 'N/A'}</h3>
                        <p>ğŸ“ ${user?.phone || 'N/A'}</p>
                        <p>RÃ´le: ${m.role}</p>
