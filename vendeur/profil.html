<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - MAJAY</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .dashboard-page { background: #f7fafc; }
        .dashboard-header {

            border-bottom: 1px solid #e2e8f0;

        .dashboard-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-logo { font-size: 1.5em; font-weight: 900; color: #667eea; }
        .dashboard-nav { display: flex; gap: 20px; }
        .nav-link {
            color: #718096;

            padding: 10px 15px;
            border-radius: 8px;
        }
        .nav-link.active { background: #edf2f7; color: #667eea; }
        .dashboard-container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        .profile-card {
            background: white;

            margin-bottom: 30px;
        }
        .profile-header {
            text-align: center;

        .profile-icon {

        .shop-link {
            display: flex;

        .copy-btn {
            padding: 10px 20px;

        }
    </style>
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="dashboard-header-content">
            <div class="dashboard-logo">ğŸ›ï¸ MAJAY</div>
            <nav class="dashboard-nav" id="mainNav">
                <a href="dashboard.html" class="nav-link">ğŸ“Š Dashboard</a>
                <a href="produits.html" class="nav-link">ğŸ“¦ Produits</a>
                <a href="commandes.html" class="nav-link">ğŸ›’ Commandes</a>
                <a href="clients.html" class="nav-link">ğŸ‘¥ Clients</a>
                <a href="analytics.html" class="nav-link">ğŸ“ˆ Analytics</a>
                <a href="abonnements.html" class="nav-link">ğŸ’³ Abonnements</a>
                <a href="profil.html" class="nav-link active">âš™ï¸ Profil</a>
            </nav>
            <button onclick="window.authMajay.deconnexion()" style="background: none; border: none; cursor: pointer; font-size: 1.2em;">ğŸšª</button>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-icon">ğŸ‘¤</div>
                <h1 id="vendeurNom">Ma Boutique</h1>
                <span class="badge" id="vendeurPlan">FREE</span>
            </div>

            <form id="profilForm" class="auth-form">
                <div class="form-group">
                    <label>Nom de la boutique</label>
                    <input type="text" id="nom" required>
                </div>

                <div class="form-group">
                    <label>TÃ©lÃ©phone</label>
                    <input type="tel" id="telephone" disabled style="background: #f7fafc;">
                    <span class="form-hint">Le tÃ©lÃ©phone ne peut pas Ãªtre modifiÃ©</span>
                </div>

                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="whatsapp" required>
                </div>

                <div class="form-group">
                    <label>Bio / Description</label>
                    <input type="text" id="bio" placeholder="DÃ©crivez votre boutique">
                </div>

                <button type="submit" class="btn-primary">ğŸ’¾ Enregistrer les modifications</button>
            </form>

            <div class="shop-link">
                <span>ğŸ”—</span>
                <input type="text" id="shopLink" readonly>
                <button class="copy-btn" onclick="copierLien()">Copier</button>
            </div>
        </div>

        <div class="profile-card">
            <h2 style="margin-bottom: 20px;">âš ï¸ Zone dangereuse</h2>
            <button class="btn-danger" onclick="supprimerCompte()" style="background: #ff4757; color: white; width: 100%;">
                ğŸ—‘ï¸ Supprimer mon compte
            </button>
        </div>
    </div>

    <script type="module">
        import { supabase } from "../js/config.js";
        import { authMajay } from "../js/auth.js";

        const session = authMajay.getSession();
        if (!session) window.location.href = 'connexion.html';

        // Afficher les liens conditionnels selon le plan
        const plan = session.subscription_plan || 'free';
        if (plan === 'entreprise') {
            const nav = document.getElementById('mainNav');
            const equipeLink = document.createElement('a');
            equipeLink.href = 'equipe.html';
            equipeLink.className = 'nav-link';
            equipeLink.textContent = 'ğŸ‘¥ Ã‰quipe';
            nav.insertBefore(equipeLink, nav.lastElementChild);
            
            const multiLink = document.createElement('a');
            multiLink.href = 'multi-boutiques.html';
            multiLink.className = 'nav-link';
            multiLink.textContent = 'ğŸª Multi-Boutiques';
            nav.insertBefore(multiLink, nav.lastElementChild);
        }

        // Charger les donnÃ©es de la boutique
        async function chargerProfil() {
            const { data: store, error } = await supabase
                .from('stores')
                .select('*')
                .eq('id', session.store_id)
                .single();

            if (error) {
                console.error(error);
                return;
            }

            document.getElementById('vendeurNom').textContent = store.name;
            document.getElementById('vendeurPlan').textContent = (store.subscription_plan || 'free').toUpperCase();
            document.getElementById('vendeurPlan').className = `badge badge-${store.subscription_plan || 'free'}`;

            document.getElementById('nom').value = store.name;
            document.getElementById('telephone').value = session.phone;
            document.getElementById('whatsapp').value = store.whatsapp_number || '';
            document.getElementById('bio').value = store.description || '';
            // Nouveau format : www.site.com/slug-boutique
            document.getElementById('shopLink').value = window.location.origin + '/' + store.slug;
        }

        chargerProfil();

        window.copierLien = async function() {
            const input = document.getElementById('shopLink');
            input.select();
            document.execCommand('copy');
            const { showSuccess } = await import('../js/notifications.js');
            showSuccess('Lien copiÃ© ! Partagez-le avec vos clients');
        };

        document.getElementById('profilForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const { error } = await supabase
                .from('stores')
                .update({
                    name: document.getElementById('nom').value.trim(),
                    whatsapp_number: document.getElementById('whatsapp').value.trim(),
                    description: document.getElementById('bio').value.trim() || null,
                    updated_at: new Date().toISOString()
                })
                .eq('id', session.store_id);

            if (error) {
                const { showError } = await import('../js/notifications.js');
                showError(error.message);
            } else {
                const { showSuccess } = await import('../js/notifications.js');
                showSuccess('Profil mis Ã  jour avec succÃ¨s !');
                // Mettre Ã  jour la session
                session.store_name = document.getElementById('nom').value.trim();
                session.whatsapp_number = document.getElementById('whatsapp').value.trim();
                authMajay.sauvegarderSession(session);
                chargerProfil();
            }
        });

        window.supprimerCompte = async function() {
            if (!confirm('âš ï¸ ATTENTION ! Cette action est irrÃ©versible. Voulez-vous vraiment supprimer votre compte ?')) return;
            if (!confirm('Toutes vos donnÃ©es (produits, commandes) seront perdues. Continuer ?')) return;

            // Soft delete : dÃ©sactiver la boutique
            const { error } = await supabase
                .from('stores')
                .update({ 
                    is_active: false,
                    updated_at: new Date().toISOString()
                })
                .eq('id', session.store_id);

            if (error) {
                const { showError } = await import('../js/notifications.js');
                showError(error.message);
            } else {
                const { showSuccess } = await import('../js/notifications.js');
                showSuccess('Compte dÃ©sactivÃ©. Redirection...');
                setTimeout(() => {
                    authMajay.deconnexion();
                }, 1500);
            }
        };
    </script>
</body>
</html>
