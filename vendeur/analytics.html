<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - MAJAY</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .dashboard-page { background: #f7fafc; }
        .dashboard-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .dashboard-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-logo { font-size: 1.5em; font-weight: 900; color: #667eea; }
        .dashboard-nav { display: flex; gap: 20px; }
        .nav-link {
            color: #718096;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .nav-link.active { background: #edf2f7; color: #667eea; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .stat-icon { font-size: 2.5em; margin-bottom: 10px; }
        .stat-label { color: #718096; font-size: 0.9em; margin-bottom: 8px; }
        .stat-value { font-size: 2em; font-weight: 800; color: #2d3748; }
    </style>
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="dashboard-header-content">
            <div class="dashboard-logo">ğŸ›ï¸ MAJAY</div>
            <nav class="dashboard-nav">
                <a href="dashboard.html" class="nav-link">ğŸ“Š Dashboard</a>
                <a href="produits.html" class="nav-link">ğŸ“¦ Produits</a>
                <a href="commandes.html" class="nav-link">ğŸ›’ Commandes</a>
                <a href="clients.html" class="nav-link">ğŸ‘¥ Clients</a>
                <a href="analytics.html" class="nav-link active">ğŸ“ˆ Analytics</a>
                <a href="profil.html" class="nav-link">âš™ï¸ Profil</a>
            </nav>
            <button onclick="window.authMajay.deconnexion()" style="background: none; border: none; cursor: pointer; font-size: 1.2em;">ğŸšª</button>
        </div>
    </header>

    <div class="dashboard-container">
        <h1 style="font-size: 2em; margin-bottom: 30px;">Analytics</h1>

        <div class="stats-grid" id="statsGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                <div class="loader"></div>
                <p style="margin-top: 15px; color: #718096;">Chargement...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { analyticsUtils } from "../js/analytics.js";
        import { authMajay } from "../js/auth.js";

        const session = authMajay.getSession();
        if (!session) window.location.href = 'connexion.html';

        async function chargerStats() {
            try {
                const result = await analyticsUtils.getStoreStats();
                if (!result.success) {
                    throw new Error(result.error);
                }

                const stats = result.data;
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ›’</div>
                        <div class="stat-label">Commandes</div>
                        <div class="stat-value">${stats.total_orders}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ’°</div>
                        <div class="stat-label">Revenus</div>
                        <div class="stat-value">${stats.total_revenue.toLocaleString()} XOF</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ‘ï¸</div>
                        <div class="stat-label">Vues</div>
                        <div class="stat-value">${stats.total_views}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ›’</div>
                        <div class="stat-label">Ajouts panier</div>
                        <div class="stat-value">${stats.total_cart_adds}</div>
                    </div>
                `;
            } catch (error) {
                console.error(error);
            }
        }

        chargerStats();
    </script>
</body>
</html>
